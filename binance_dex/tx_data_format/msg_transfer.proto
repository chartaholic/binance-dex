syntax = "proto3";

message Send {
  message Token {
    string denom = 1;
    int64 amount = 2 ;
  }
  message Input {
    bytes address = 1;
    repeated Token coins = 2    ;
  }
  message Output {
    bytes address = 1;
    repeated Token coins = 2    ;
  }
  repeated Input inputs = 1;
  repeated Output outputs = 2;
}